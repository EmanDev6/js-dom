<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
       
        <form onsubmit="return mano()" class="box">
            <h1 class="heading">Percentage Calculator</h1>
          
            <label for="tm1">Total Marks</label>
            <input type="number" id="tm1" placeholder="Enter Total Marks" required />
          
            <label for="obt1">Obtained Marks</label>
            <input type="number" id="obt1" placeholder="Enter Obtained Marks" required />
          
            <button type="submit">Submit</button>
          
            <!-- Result shown right below the button -->
            <p id="resultDisplay" class="result-text"></p>
          </form>
          
    </div>
   <script src="script.js"></script>
</body>
</html>
